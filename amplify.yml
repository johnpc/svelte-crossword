version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 18
        - npm ci
    build:
      commands:
        - echo "{}" > ./src/amplifyconfiguration.json
        - npm run build
        - cd build/compute/default/
        - npm i --production
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
