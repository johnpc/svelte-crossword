version: 1
backend:
  phases:
    build:
      commands:
        - npm ci
        - npx amplify generate config --out-dir src --branch $AWS_BRANCH --app-id $AWS_APP_ID
        - npx amplify pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
        - npx amplify generate config --out-dir src --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
