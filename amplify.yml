version: 1
backend:
  phases:
    build:
      commands:
        - npm ci
        - npx amplify generate config --out-dir src --branch $AWS_BRANCH --app-id $AWS_APP_ID || echo "{}" > amplifyconfiguration.json
        - npx amplify pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID --config-out-dir src
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - nvm use 18
        - echo "{}" > ./src/amplifyconfiguration.json
        - npm run build
        - cd build/compute/default/
        - npm i --production
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
